<html>
    <head>
        <title>Encryptid</title>
        <link rel="icon" href="./images/logo.png"/>
        <!--<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>-->
        <link rel="stylesheet" href="materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="script.js"></script>

    <body>
        <div class="logintab">
            <table class="logintable" cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td>
                        <img src="images/loginflat.png" class="loginflatimage"/>
                    </td>
                    <td>
                        <span class="heading productbold">Encryptid</span><br><br>
                        <div style="width: 70%;margin-left: auto;margin-right: auto;">
                            <div class="input-field">
                                <input id="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <a class="waves-effect waves-light btn loginbtn">LOG-IN</a>
                    </td>
                </tr>
            </table>
        </div>
